<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>SecSign ID login Java example</title>
        <style type="text/css">
            body {
            background-color:#022e72;
            }
            
            h1 .white {
            color:#FFFFFF;
            font-weight:lighter;
            font-size:1.2em;
            vertical-align:top;
            }
            
            a:link, a:visited, a:hover {
            text-decoration: none;
            color:#FFFFFF;
            }
            
            .footertext {
            color:#FFFFFF;
            font-size:0.8em;
            }
            
            .errormsg {
            color:#990000;
            font-size:1.2em;
            }
            
            .contenttable {
            background-color:#F3F4F5;
            width:960px;
            height:500px;
            margin-top:0px;
            }
            
            .ct2 {
            width:75%;
            }
            
            .adornement {
            border-bottom:solid thin #003366;
            width:960px;
            margin:0;
            position:absolute;
            }
            
            .loginh1 {
            color:#003366;
            font-weight:normal;
            font-size:1.4em;
            }
        </style>
    </h:head>
    
    <h:body>
        <center>
            <table>
                <tr>
                    <tr height="35px">
                        <td colspan="2"></td>
                    </tr>
                    
                    <td colspan="2">
                        <h1>
                            <h:graphicImage url="secsign_logo.png" alt="SecSign"/>
                            &nbsp;&nbsp;
                            <span id="h1" class="white">Java login example</span>
                        </h1>
                    </td>
                </tr>
                
                <tr height="1px">
                    <td colspan="2">
                        <span class="adornement"></span>
                    </td>
                </tr>
                
                <tr align="center" valign="top">
                    <td colspan="2">
                        <h:form>
                            <table class="contenttable">
                                <tr valign="top">
                                    <td align="middle">
                                        <br/>
                                        <span class="errormsg">#{secsignid.errmsg}</span>
                                        <br/><br/>
                                        
                                        <table class="ct2" valign="top">
                                            <tr align="left">
                                                <th><h1 class="loginh1">Internal area for SecSign ID user <b>#{secsignid.authenticateduserid}</b>.</h1></th>
                                            </tr>
                                            
                                            <tr height="30px">
                                                <td></td>
                                            </tr>
                                            
                                            <tr>
                                                <td>You could insert the content of your internal web page for authenticated users here.</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td align="right">
                                        <h:commandButton id="logout" value="Logout" action="#{secsignid.logout}"/>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </td>
                </tr>
                
                <tr height="1px">
                    <td colspan="2">
                        <span class="adornement"></span>
                    </td>
                </tr>
                
                <tr align="center" height="30px">
                    <td colspan="2" valign="top" align="right">
                        <span class="footertext">
                            &copy; 2012, <a class="link" href="http://www.secsign.com/">SecSign Technologies Inc.</a> All rights reserved.
                        </span>
                    </td>
                </tr>
            </table>
        </center>
        
        <div class="messagecolor">
            <h:messages showSummary="true" 
            showDetail="false"
            errorStyle="color: #d20005" 
            infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
