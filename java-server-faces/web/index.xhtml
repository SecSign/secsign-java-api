<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>SecSign ID login Java example</title>
        <style type="text/css">
            body {
            background-color:#022e72;
            }
            
            h1 .white {
            color:#FFFFFF;
            font-weight:lighter;
            font-size:1.2em;
            vertical-align:top;
            }
            
            a:link, a:visited, a:hover {
            text-decoration: none;
            color:#FFFFFF;
            }
            
            .footertext {
            color:#FFFFFF;
            font-size:0.8em;
            }
            
            .errormsg {
            color:#990000;
            font-size:1.2em;
            }
            
            .contenttable {
            background-color:#F3F4F5;
            width:960px;
            height:500px;
            margin-top:0px;
            }
            
            .ct2 {
            width:75%;
            }
            
            .adornement {
            border-bottom:solid thin #003366;
            width:960px;
            margin:0;
            position:absolute;
            }
            
            .loginh1 {
            color:#003366;
            font-weight:normal;
            font-size:1.4em;
            }
        </style>
    </h:head>
    
    <h:body>
        <center>
            <table>
                <tr>
                    <tr height="35px">
                        <td colspan="2"></td>
                    </tr>
                    
                    <td colspan="2">
                        <h1>
                            <h:graphicImage url="secsign_logo.png" alt="SecSign"/>
                            &nbsp;&nbsp;
                            <span id="h1" class="white">Java login example</span>
                        </h1>
                    </td>
                </tr>
                
                <tr height="1px">
                    <td colspan="2">
                        <span class="adornement"></span>
                    </td>
                </tr>
                
                <tr align="center" valign="top">
                    <td colspan="2">
                        <table class="contenttable">
                            <tr valign="top">
                                <td align="middle">
                                    <br/>
                                    <span class="errormsg">#{secsignid.errmsg}</span>
                                    <br/><br/>
                                    
                                    <h:form>
                                        <table class="ct2" valign="top">
                                            <tr height="60px">
                                                <td colspan="3"></td>
                                            </tr>
                                            
                                            <tr align="left">
                                                <th colspan="3"><h1 class="loginh1">SecSign ID Login</h1></th>
                                            </tr>
                                            <tr height="10px">
                                                <td colspan="3"></td>
                                            </tr>
                                            <tr>
                                                <td width="20%" align="left">
                                                    SecSign ID:
                                                </td>
                                                <td>
                                                    <h:inputText id="secsignid" title="My SecSign ID is: "
                                                    value="#{secsignid.userid}"
                                                    required="true"
                                                    requiredMessage="Error: A SecSign ID is required to login."
                                                    size="30"
                                                    maxlength="30" />
                                                </td>
                                                <td>
                                                    <h:commandButton id="submit" value="Login" action="#{secsignid.requestsession}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <tr height="1px">
                    <td colspan="2">
                        <span class="adornement"></span>
                    </td>
                </tr>
                
                <tr align="center" height="30px">
                    <td colspan="2" valign="top" align="right">
                        <span class="footertext">
                            &copy; 2012, <a class="link" href="https://www.secsign.com/">SecSign Technologies Inc.</a> All rights reserved.
                        </span>
                    </td>
                </tr>
            </table>
        </center>
        
        <div class="messagecolor">
            <h:messages showSummary="true" 
            showDetail="false"
            errorStyle="color: #d20005" 
            infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
